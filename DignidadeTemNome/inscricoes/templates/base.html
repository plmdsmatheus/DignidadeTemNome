{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dignidade Tem Nome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

    <!-- Cabeçalho -->
    <header class="bg-white border-bottom shadow-sm py-4 mb-4">
        <div class="container text-center">
            <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">
                <img src="{% static 'img/bandeira-rn.png' %}" alt="Bandeira do RN" class="img-fluid" style="max-width: 200px; height: auto;">
                <img src="{% static 'img/bandeira-codis.png' %}" alt="Bandeira da CODIS" class="img-fluid" style="max-width: 400px; height: auto;">
            </div>

            <h1 class="h4 mt-3">Programa <strong>Dignidade Tem Nome</strong></h1>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-white text-center py-3 border-top mt-5">
        <small class="text-muted">© {{ now|date:"Y" }} Governo do Estado do Rio Grande do Norte - SEMJIDH</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
